build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Mill.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.cobra.jar=jar_lib/cobra.jar
file.reference.commons-codec-1.5.jar=jar_lib\\commons-codec-1.5.jar
file.reference.h2-1.2.147.jar=jar_lib\\h2-1.2.147.jar
file.reference.httpclient-4.1.1.jar=jar_lib/httpclient-4.1.1.jar
