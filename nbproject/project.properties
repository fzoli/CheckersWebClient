includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.h2-1.2.147.jar}:\
    ${file.reference.httpclient-4.1.1.jar}:\
    ${file.reference.httpcore-4.1.jar}:\
    ${libs.hibernate-support.classpath}:\
    ${file.reference.httpmime-4.1.1.jar}:\
    ${file.reference.commons-codec-1.5.jar}:\
